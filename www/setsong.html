<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Theme Me</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="thememe">
    <ion-content ng-controller="themeMe as me">
      <div class="col col-33 col-offset-33" id="pushdown">
        <img src="img/ionic.png">
      </div>
      <div class="col col-100">
        <h2>Yo! Set your theme song by searching below and selecting a song!</h2>
      </div>
      <div class="list list-inset" id="pushdown">
        <label class="item item-input" id="url">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" ng-model="searchTerm" placeholder="Search for theme song">
        </label>
        <button class="button button-block button-positive" ng-click="me.searchSC(searchTerm)" id='searchSC'>
          Search
        </button>
      </div>
      <div class="list card" ng-repeat="track in me.searchResults">
        <div class="item item-avatar">
          <h2>{{ track.title }}</h2>
        </div>

        <div class="item item-image">
          <img src="{{ track.artwork_url }}">
        </div>

        <a class="item item-icon-left assertive" href ng-click="me.setThemeSong(track.permalink_url)">
          <i class="icon ion-music-note"></i>
          Set Theme Song
        </a>
      </div>
    </ion-content>
  </body>

</html>
