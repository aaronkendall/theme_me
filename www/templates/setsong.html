<ion-content ng-controller="themeMe as me">
  <div class="col col-33">
    <img src="img/logo.png">
  </div>
  <div class="col col-100">
    <h2>Yo! Set your theme song by searching below and selecting a song!</h2>
  </div>
  <div class="list list-inset" id="pushdown">
    <label class="item item-input" id="url">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="searchTerm" placeholder="Search for theme song">
    </label>
    <button class="button button-block button-positive" ng-click="me.searchSC(searchTerm)" id='searchSC'>
      Search
    </button>
  </div>
  <div class="list card" ng-repeat="track in me.searchResults">
    <div class="item item-avatar">
      <h2>{{ track.title }}</h2>
    </div>

    <div class="item item-image">
      <img src="{{ track.artwork_url }}">
    </div>

    <a class="item item-icon-left assertive" href ng-click="me.setThemeSong(track.permalink_url)">
      <i class="icon ion-music-note"></i>
      Set Theme Song
    </a>
  </div>
</ion-content>
